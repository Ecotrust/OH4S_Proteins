{% extends "base.html" %}
{% load static %}

{% block additional_header %}
<link rel="stylesheet" href="{% static "providers/css/categories.css" %}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="well categories-container">
    <div class="row">
      <div class="col-12">
        <h3>Select a product to find Oregon suppliers that want to work with schools</h3>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-12 categories-flex-container">
        {% for category in categories %}
          <a class="category-link" href="/providers/category/{{category.pk}}/">
            <div class="category-container">
              <img class="category-image" src="{{category.image}}">
              <div class="category-name">{{category.name}}</div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
