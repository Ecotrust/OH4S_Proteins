{% load static %}
{% load wagtailcore_tags %}
<header class="container-fluid header">
  <div class="row">
    <nav class="navbar">
      <div class="container">
        <div class="col-2">
          <a class="navbar-brand" href="/">
            <img class="project-logo" src="/media/{{ header_image.file }}">
          </a>
        </div>
        <div class="col-10">
          <h1 class="navbar-text">{% block site_title %}{{ header_title }}{% endblock %}</h1>
        </div>
      </div>
    </nav>
  </div>
</header>
