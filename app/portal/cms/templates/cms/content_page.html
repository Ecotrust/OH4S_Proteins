{% extends "cms/base.html" %}
{% load static %}
{% load wagtailcore_tags %}

{% block additional_header %}
  <link rel="stylesheet" href="{% static "providers/css/categories.css" %}">
{% endblock %}

{% block body_class %}template-content{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="content-page-title">
        {{ page.content_title|richtext }}
      </div>
    </div>
    <div class="row">
      <div class="page-content">
        {{ page.content }}
      </div>
    </div>
  </div>
{% endblock %}
