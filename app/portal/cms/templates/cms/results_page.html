{% extends "cms/base.html" %}
{% load static %}
{% load wagtailcore_tags %}

{% block additional_header %}

{% endblock %}

{% block body_class %}template-results{% endblock %}

{% block content %}
{% endblock %}

{% block additional_js %}

      var filters = {{FILTERS}};

      var filters = {};
    {% endif %}
    filterQuery(filters);
  </script>
{% endblock %}
